<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Card</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="card-back">
        <img class="card-img" src="/assets/bg-card-back.png" alt="card back" />
        <p class="cvc-number">000</p>
      </div>
      <div class="card-front">
        <img
          class="card-img"
          src="/assets/bg-card-front.png"
          alt="card front"
        />
        <div class="data-card">
          <img class="logo-card" src="/assets/card-logo.svg" alt="card logo" />
          <p class="number-card">0000 0000 0000 0000</p>
          <div class="footer-card">
            <p>JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
    </header>
    <form class="form" action="">
      <div class="input-container">
        <label for="name">Cardholder name</label>
        <input
          name="mame"
          id="name"
          placeholder="e.g. Jane Appleseed"
          required
        />
        <span class="error">Error message</span>
      </div>
      <div class="input-container">
        <label for="card-number">Card number</label>
        <input
          name="card-number"
          id="card-number"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="16"
          minlength="16"
          pattern="[0-9]+"
          required
        />
        <span class="error">Error message</span>
      </div>
      <div class="terciary-container">
        <div class="input-container">
          <label for="expDate">Exp. date(mm/yy)</label>
          <div class="date-container">
            <input
              name="expMonthCard"
              id="expMonthCard"
              placeholder="MM"
              required
              minlength="2"
              maxlength="2"
              pattern="[0-9]+"
            />
            <span class="error item-grid">Error message</span>
            <input
              name="expYearCard"
              id="expYearCard"
              placeholder="YY"
              required
              minlength="2"
              maxlength="2"
              pattern="[0-9]+"
            />
            <span class="error">Error message</span>
          </div>
        </div>
        <div class="input-container">
          <label for="cvcNumber">CVC</label>
          <input
            name="cvc"
            id="cvc"
            placeholder="e.g. 123"
            required
            minlength="3"
            maxlength="3"
            pattern="[0-9]+"
          />
          <span class="error">Error message</span>
        </div>
      </div>
      <button class="btn" type="submit">Confirm</button>
    </form>
    <section class="complete-container">
      <img
        class="complete-icon"
        src="assets/icon-complete.svg"
        alt="Complete"
      />
      <div>
        <h1>Thank You</h1>
        <p class="complete-message">We've added your card details</p>
      </div>
      <button class="btn" type="button">Continue</button>
    </section>
  </body>
</html>
